{% extends 'shared/layouts.html' %}


{% block content %}

<form action="{{ url_for('posts.create') }}" method="post" enctype="multipart/form-data">
  {{ form.csrf_token }}
  {{ form.title }}
  {{ form.text }}
  {{ form.categories }}
  {{ form.published }}
  {{ form.image }}
  {{ form.submit }}
</form>

{% endblock %}
